<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,tr,thead,tbody,tfoot{
            border: 2px solid black;
        }
        .yellow{
            background-color: rgb(255, 255, 175);
        }
        .purple{
            background-color: rgb(230, 195, 255);
        }
        .green{
            background-color: rgb(218, 255, 162);
        }
    </style>
</head>
<body>
    <table>
        <thead align="center">
            <tr>
                <td rowspan="3">Day</td>
                <td colspan="3">Seminar</td>
            </tr>
            <tr>
                <td colspan="2">Schedule</td>
                <td rowspan="2">Topic</td>
            </tr>
            <tr>
                <td>Begin</td>
                <td>End</td>
            </tr>
            <tbody align="center">
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2" class="yellow">8:00 a.m.</td>
                    <td rowspan="2" class="purple">5:00 p.m.</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity. DTD and Relax NG</td>
                </tr>
                <tr>
                    <td rowspan="4">Tuesday</td>
                    <td class="yellow">8:00 a.m.</td>
                    <td class="yellow">11:00 p.m.</td>
                    <td rowspan="2" style="padding: 7px;">XPath</td>
                </tr>
                <tr>
                    <td rowspan="2" class="yellow">11:00 a.m.</td>
                    <td rowspan="2" class="green">2:00 p.m.</td>
                </tr>
                <tr>
                    <td rowspan="2">XSL Transformations</td>
                </tr>
                <tr>
                    <td class="green">2:00 p.m.</td>
                    <td class="purple">5:00 p.m.</td>
                </tr>
            </tbody>
            <tfoot align="center">
                 
            <tr>
                <td>Wednesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="green">12:00 p.m.</td>
                <td>XSL Formatting Object</td>

            </tr>
            </tfoot>
        </thead>
    </table>
</body>
</html>
