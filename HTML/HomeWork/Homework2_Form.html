<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="#" method="get" target="_blank">
        <fieldset>
            <legend>Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name"><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email ID"><br>
            <label for="contactNo">Contact Number</label>
            <input type="tel" placeholder="Contry code" name="country-code" value="+91" size="2">
            <input type="tel" id="contactNO" placeholder="Contact Number" pattern="[6-9]{1}[0-9]{9}" size="10"><br>
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label for="date-of-birth">Date-of_birth</label>
            <input type="date" id="date-of-birth"><br>
            <label for="rating">Rating</label>
            <input type="radio" name="rating"><span>1</span><input type="radio" name="rating"><span>2</span><input type="radio" name="rating"><span>3</span><input type="radio" name="rating"><span>4</span><input type="radio" name="rating"><span>5</span><br>
            <label for="message">Enter Your Message</label><br>
            <textarea id="message" cols="30" rows="4"></textarea><br>
            <input type="submit" value="Submit"> <input type="reset" value="reset"><br>
            <img src="https://imgs.search.brave.com/maby19lrbcjubbSRuIMSiIuW3o5r8npdyHACTQaXSAk/rs:fit:676:225:1/g:ce/aHR0cHM6Ly90c2Uy/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5h/Qnl2QWw0Rmw0RGsz/TjlmQTNJdWR3SGFG/TSZwaWQ9QXBp" alt="Youtube logo" width="40px" height="25px">
            <img src="https://imgs.search.brave.com/nEi0yagLip9_HEdMEKxY9Kpa4ft9nXWfLFxdhFWBdSU/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC52/VkJIdlVUelh1UE5v/dlVUSEQwRDhRSGFI/YSZwaWQ9QXBp" alt="Instagram logo" width="40px" height="25px">
            <img src="https://imgs.search.brave.com/WxeZM5eek_c058aYrRXQBhLrCkmemCCWLfrhGEiYzQk/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5s/UDNaS0VRVG5lemxl/TmVteDNPdmJnSGFI/YSZwaWQ9QXBp" alt="Linkdin logo" width="40px" height="25px">

        </fieldset>
    </form>

</body>
</html>
